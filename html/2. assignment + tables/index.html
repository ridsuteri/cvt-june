<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Community Event: TechFest 2025</h1>

    <hr>

    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullname">Full Name: </label>
            <input id="fullname" type="text" placeholder="John Doe" name="fullName"> <br>

            <label for="gender">Gender: </label>
            <select id="gender" name="gender">
                <option>Male</option>
                <option>Female</option>
                <option selected>Prefer not say</option>
            </select> <br>

            <input type="checkbox" id="t&c">
            <label for="t&c">I agree to T&C</label> <br>

            <input type="radio" name="options"> Option A <br>
            <input type="radio" name="options"> Option B <br>
            <textarea rows="10" cols="50"></textarea> <br>

            <button type="submit">Submit form</button>
            <button type="reset">Reset form</button>

        </fieldset>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Time</th>
                <th>Session Title</th>
                <th>Speaker</th>
                <th>Room</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>9-10</td>
                <td>Opening</td>
                <td>Xyz</td>
                <td>1</td>
            </tr>

            <tr>
                <td>10-11</td>
                <td colspan="3">Refreshment</td>
            </tr>

            <tr>
                <td>11-12</td>
                <td>Closing</td>
                <td>Abc</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
